<h3>{{leyenda}} - {{porcentaje}}</h3>
<div class="input-group">

    <input #txtporcentaje type="number" min="1" max="100" class="form-control" name="porcentaje" [(ngModel)]="porcentaje" (ngModelChange)="onChange($event)">

    <div class="input-group-append" id="button-addon4">
        <button class="btn btn-primary" type="button" (click)="cambiarValor(+5)">
          <i class="mdi mdi-plus"></i>
        </button>

        <button class="btn btn-danger" type="button" (click)="cambiarValor(-5)">
          <i class="mdi mdi-minus"></i>
        </button>
    </div>
</div>
